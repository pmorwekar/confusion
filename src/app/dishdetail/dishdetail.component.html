<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <!-- <div fxFlex="40">
    <p>Display the details of the Dish here</p>
  </div> -->
   <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

  </div>

  <div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <mat-list fxFlex = "40" *ngIf="dish"><h1>Comments</h1>
      <mat-list-item *ngFor="let item of dish.comments">
        <p mat-line>{{item.comment}}</p>
        <p mat-line>{{item.rating}} stars</p>
        <p mat-line>--{{item.author}} {{item.date | date}}</p>
      </mat-list-item>

  </mat-list>
  </div>

   <!-- <div fxFlex="40">
    <p>Display the list of comments here</p>
  </div> -->


</div>
